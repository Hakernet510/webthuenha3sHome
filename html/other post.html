    <div class="center">
      <h1>Postting</h1>
      <form method="post">
        <h2>Thông tin cơ bản</h2>
        <div class="form-group title field">
          <label for="usr">Title</label>
          <input class="input" type="text" class="form-control" id="usr" required/>
        </div>

          <div class="basic">
            <div class="left">
              <div class="cate">
              <span>Categories</span>
              <select>
                <option value="1">Cho thuê phòng trọ</option>
                <option value="2">Tìm ở ghép</option>
              </select>
              </div>
              <br>

              <div>
                <span>City</span>
                <select>
                  <option value="HoChiMinh">HoChiMinh</option>
                  <option value="HaNoi">HaNoi</option>
                  <option value="DaNang">DaNang</option>
                </select>
              </div>
              <br>

              <div class="dis">
                <span>District</span>
                <select>
                  <option value="">Quận 1</option>
                  <option value="">Quận 2</option>
                  <option value="">Quận 3</option>
                  <option value="">Quận 4</option>
                  <option value="">Quận 5</option>
                  <option value="">Quận 6</option>
                  <option value="">Quận 7</option>
                  <option value="">Quận 8</option>
                  <option value="">Quận 9</option>
                  <option value="">Quận 10</option>
                  <option value="">Quận 11</option>
                  <option value="">Quận 12</option>
                </select>
              </div>

              <div class="PriceUnit">
                  <span>Price Unit</span>
                  <select class="priceunit">
                    <option value="">Triệu/tháng</option>
                    <option value="">Triệu/năm</option>
                  </select>
              </div>                                                         
            </div>
            
            <div class="right height">    
              <div class="square">
                <span>Area</span>
                <input type="text" required/>
                <!-- <span class="m2">m<sup>2</sup></span> -->
              </div>
                        
              
              <div class="address">
                <span>Address</span>
                <input type="text" required>
              </div> 

              <br>
              <div class="price">
                <span>Price</span>
                <input type="text" placeholder="Ex: If 2.5 milions VNĐ then type 2.5" required>
              </div>

              <br>
              <div class="street">
                <span>Street</span>
                <input type="text" required>
              </div>
            </div>
          </div>

            <div class="advance">
              <h2>Thông tin mô tả</h2>
              <div class="group">
                <label for="pwd">Nội Dung Mô Tả</label>
                <textarea class="form-control textarea" rows="5" id="comment"></textarea>
              </div>
            </div>

            <div class="contact">
              <h2>Thông tin liên hệ</h2>
              <div>
                <label for="">Tên liên hệ</label>
                <input type="text" required>
              </div>
              <div>
                <label for="">Điện thoại</label>
                <input type="text" required>
              </div>
              <div>
                <label for="">Email</label>
                <input type="text" required>
              </div>
            </div>
